<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>¡Mi primera pagina WEB!</title>
</head>
<body>
  <main class="container">
    <section class="previous" id="prev">
      <h1 class="previous__title title">¿Que personaje de Rick y Morty eres?</h1>
      <div class="previous__card card">
        <button class="previous__card--button" id="guess">¡Averiguemoslo!</button>
      </div>
    </section>
    <div id="load">
			<img class="rotate" src="./img/portal.png" alt="" />
			<p>Loading...</p>
		</div>
    <section class="final" id="next">
      <h1 class="final__title title" id="name">¡Eres Morty!</h1>
      <div class="final__card card">
        <img class="final__card--img" src="" alt="foto del personaje" id="image">
        <ul class="final__card--details" id="details">
        </ul>
      </div>
      <button class="final__button" id="return">Regresar</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
